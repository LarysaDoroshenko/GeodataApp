spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/geodatadb
    username: dbuser
    password: pass
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
  h2:
    console:
      enabled: true

server:
  port: 8082
